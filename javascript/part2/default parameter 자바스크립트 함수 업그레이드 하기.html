<script>
function 함수1(a,b,c){
  console.log('함수1', arguments)
  console.log('함수1', arguments[0])
} 
함수1(0,1,2,3,4,5,6,7)
//arguments: 입력한 파라미터를 전부 콘솔창에 출력해주는 함수.

console.log('---')
function 함수2(a,b,c){
  //파라미터 개수만큼 반복문을 돌릴 수 있음. 
  for (var i = 0; i < arguments.length; i++) {
    console.log('함수2', arguments[i])
  }
}  
//arguments 는 옛날 문법임! rest parameter가 최신 문법.
함수2(1,3,5,7,9)

//... 은 두가지 용도: 1) spread operator 2)rest parameter
console.log('---')
function 함수3(...파라미터들) { //...spread operator 
  //모든 파라미터를 어레이로 싸매고싶을때. 
  console.log('함수3', 파라미터들)
}

함수3(1,2,3,4,5,6,7)

//arguments 와 rest parameter의 차이
//arguments: 모든 파라미터를 []에 담아줌. 
//parameter: ... 뒤에 오는 모든 파라미터를 []에 담아줌.

console.log('---')
function 함수4(a,b, ...rest) {
  console.log('함수4', rest)
}

//rest 는 파라미터가 몇개 들어올 지 미리 안정해줘도 됌.

</script>
