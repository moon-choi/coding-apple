//8.
function 글자세기(string) {
  let obj = {};
  for (let key of string) {
    if (!obj.hasOwnProperty(key)) {
      obj[key] = 1;
    } else {
      obj[key]++;
    }  
  }
  return obj;
}

console.log(글자세기('aaaaabcccc'))


//8. 해설
function 글자세기2(글자){
  var result = {};
  [...글자].forEach(function(a){
    if(result[a] > 0) {
      result[a] += 1;
    } else {
      result[a] = 1;
    }
  });
  console.log(result)
}
