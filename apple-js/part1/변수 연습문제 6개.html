function 함수() {

  let 안녕 = 'Hello!';
}; // before initialization error.   


// function 함수(){} : 전부가 hoisting됌
// var 함수 = function(){} : 선언 부분만 hoisting 됌

//2번.
함수();
var 함수 = function() {
  //var 함수는 선언 부분 | function() {} 는 할당 부분 
  console.log(안녕);
  var 안녕 = 'Hello!';
} // 함수()is not a function error. 왜냐면 var 함수만 hoisting 돼서 함수가 아닌 것으로 인식함.  

//3번. 
let a = 1;
var 함수 = function() {
  a = 2;
}
console.log(a); //1 만약 콘솔로그전에 함수() 실행할경우 a = 2로 출력됌. 

//4번.
let a = 1; //좀더 가까운 변수
var b = 2; //전역변수 | window.b 랑 같음. 
window.a = 3; //전역변수
window.b = 4; //재할당임. 그래서 b = 4 가 됌. 

console.log(a + b); //5.  a = 1, b = 4 | 나랑 최대한 가까운 변수값을 출력.

// i 값은 전역변수 형태로 남아있어서
// var i  = 5가 됌. 반복문이 다 돌고나서 i값이 5밖에 안남음.

  setTimeout(function() {console.log(counter)}, i*1000 );  
}

for (var i = 1; i < 5; i++) {

}
