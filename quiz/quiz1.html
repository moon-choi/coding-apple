var promise = new Promise(function(resolve, reject) {
  var img = document.querySelector('#test');
  img.addEventListner('load', function(){ 
  resolve();

  reject();
  });  
})
  
promise.then(function() {
 console.log('loaded!')
}).catch(function() {
console.log('failed!')
})

</script>
